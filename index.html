<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body style="color: rgb(221, 189, 189);">
    

    <div class="container mt-5">
        <div class="text-center">
            <center>
                <h1 class="display-5 mb-5"><strong>CRUD APPLICATION</strong></h1>

            </center>
        </div>
        <center> 
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center" autocomplete="off">
                <div class="col-10 col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>
                <div class="col-10 col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-10 col-md-6 mb-3">
                    <label for="phone number">Phone Number</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter Phone Number">
                </div>
                <div class="col-10 col-md-6 mb-3">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <table id="customers"
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</table>
</center>
</body>
</html>
